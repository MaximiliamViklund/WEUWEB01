<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proj</title>
    <link rel="stylesheet" href="./proj.css">
    <script src="./proj.js"></script>
</head>
<body>
    <main>
        <article>
            <h2>Add Dwarf Fighter to your party</h2>
            <img src="./imgs/dwarf.png" alt="Dwarf Fighter">
            <button onclick="choose('dwarf',7,7,3)">Add</button>
        </article>
    
        <article>
            <h2>Add Elf Ranger to your party</h2>
            <img src="./imgs/elf.png" alt="Elf Ranger">
            <button onclick="choose('elf',5,5,7)">Add</button>
        </article>
    
        <article>
            <h2>Add Wizard to your party</h2>
            <img src="./imgs/wizard.png" alt="Wizard">
            <button onclick="choose('wizard',2,10,5)">Add</button>
        </article>
    
        <article>
            <h2>Add Human Barbarian to your party</h2>
            <img src="./imgs/berzerk.png" alt="Human Barbarian">
            <button onclick="choose('barb',10,2,5)">Add</button>
        </article>
    </main>
    <aside>
        <h2>Your Party</h2>
        <ul>
            
        </ul>
    </aside>
</body>
</html>
